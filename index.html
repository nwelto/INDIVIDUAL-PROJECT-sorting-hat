<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hats</title>
</head>
<body>
  <div id="error" class="error-message"></div>
  <div class="card-body card-body-container"></div>
  <div id="filter-container">
    <div class="d-flex justify-content-center mt-3" aria-label="Basic mixed styles example">
      <button id="gBtn" type="button" class="btn btn-danger px-5 mx-2">Gryffindor</button>
      <button id="hBtn" type="button" class="btn btn-warning px-5 mx-2">Hufflepuff</button>
      <button id="rBtn" type="button" class="btn btn-primary px-5 mx-2">Ravenclaw</button>
      <button id="sBtn" type="button" class="btn btn-success px-5 mx-2">Slytherin</button>
      <button id="allBtn" type="button" class="btn btn-secondary px-5 mx-2">All</button>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <form id="add-student-form" class="d-flex">
        <input type="text" id="name" class="form-control me-2" placeholder="Student Name">
        <input type="text" id="imageUrl" class="form-control me-2" placeholder="Image URL">
        <button id="sort-btn" class="btn btn-dark" type="button">Sort</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="students-container student-group">
      <h2>Active Students</h2>
      <div id="cards" class="row row-cols-2 g-4 px-2 py-4"></div>
    </div>

    <div class="students-container student-group">
      <h2 class="text-nowrap">Voldemort's Army</h2>
      <div id="expelled-cards" class="row row-cols-2 g-4 px-2 py-4"></div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
